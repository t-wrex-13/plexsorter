{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-center">My Profile</h2>
    {% if user %}
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg">
            <thead>
                <tr class="bg-gray-100 text-left text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 border-b border-gray-200">ID</th>
                    <th class="py-3 px-6 border-b border-gray-200">Username</th>
                    <th class="py-3 px-6 border-b border-gray-200">Plex URL</th>
                    <th class="py-3 px-6 border-b border-gray-200">Plex Token</th>
                </tr>
            </thead>
            <tbody class="text-gray-700 text-sm">
                <tr class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-6">{{ user.id }}</td>
                    <td class="py-3 px-6">{{ user.username }}</td>
                    <td class="py-3 px-6 cursor-pointer" onclick="toggleToken(this)" data-token="{{ user.plex_baseurl }}">
                        <span class="text-gray-500 hover:text-gray-700">Click to reveal</span>
                    </td>
                    <td class="py-3 px-6 cursor-pointer" onclick="toggleToken(this)" data-token="{{ user.plex_token }}">
                        <span class="text-gray-500 hover:text-gray-700">Click to reveal</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-8 text-center flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
        <a href="{{ url_for('profile_edit') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Edit Profile
        </a>
        <form action="{{ url_for('profile_delete') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Delete Account
            </button>
        </form>
    </div>
    {% else %}
    <p class="text-center text-gray-600">User not found or not logged in.</p>
    {% endif %}
</div>

<script>
function toggleToken(cell) {
    const hiddenText = '••••••••••••••••••••••••••••••••••••••••••••••';
    const token = cell.dataset.token;

    if (cell.textContent.includes('Click to reveal')) {
        cell.textContent = token;
    } else {
        cell.textContent = 'Click to reveal';
    }
}
</script>
{% endblock %}
