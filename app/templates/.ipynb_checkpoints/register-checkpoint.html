{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6">User Registration</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username" name="username" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" name="password" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="plex_baseurl" class="block text-gray-700 text-sm font-bold mb-2">Plex Server URL (required):</label>
            <input type="url" id="plex_baseurl" name="plex_baseurl" placeholder="e.g., [http://192.168.1.5:32400](http://192.168.1.5:32400)"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="plex_token" class="block text-gray-700 text-sm font-bold mb-2">Plex Token (required):</label>
            <input type="text" id="plex_token" name="plex_token" placeholder="Your Plex auth token"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Register
            </button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <p class="text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Log in here</a></p>
    </div>
</div>
{% endblock %}
