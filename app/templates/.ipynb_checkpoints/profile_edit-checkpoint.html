{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6">Edit Profile</h2>
    <form method="POST" action="{{ url_for('profile_edit') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" disabled
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight">
            <small class="text-gray-500">Username cannot be changed.</small>
        </div>
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password (optional)"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="plex_baseurl" class="block text-gray-700 text-sm font-bold mb-2">Plex Server URL:</label>
            <input type="url" id="plex_baseurl" name="plex_baseurl" value="{{ user.plex_baseurl or '' }}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="plex_token" class="block text-gray-700 text-sm font-bold mb-2">Plex Token:</label>
            <input type="text" id="plex_token" name="plex_token" value="{{ user.plex_token or '' }}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
